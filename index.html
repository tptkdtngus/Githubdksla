<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타이틀 아님</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f8ff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    h3 {
      color: #666;
      margin-top: 5px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .question {
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .question h2 {
      font-size: 20px;
      color: #0056b3;
      margin-bottom: 10px;
    }

    .answer {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      cursor: text;
      min-height: 30px;
      text-align: left;
      padding: 8px;
      border: 1px solid transparent;
      border-radius: 4px;
    }

    .answer.placeholder {
      color: #bbbbbb;
    }

    .answer:focus {
      outline: none;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>

  <h1>✨ 나의 기록 ✨</h1>
  <h3>나를 표현하는 작은 이야기들</h3>

  <img src="https://previews.123rf.com/images/olegdudko/olegdudko1603/olegdudko160301904/54021344-%EA%B3%84%EC%A3%BC.jpg" alt="나의 기록 이미지" style="width:200px; margin:20px auto; display:block;">

  <div class="question">
    <h2>내 최고의 순간은?</h2>
    <div class="answer placeholder" contenteditable="true" data-placeholder="여기에 내 최고의 순간을 작성하세요.">초등학교 4학년 계주 반 바퀴 따라잡기</div>
  </div>

  <div class="question">
    <h2>내가 제일 자랑스러웠던 일은?</h2>
    <div class="answer placeholder" contenteditable="true" data-placeholder="여기에 자랑스러운 순간을 작성하세요.">중학교 과학 100점</div>
  </div>

  <div class="question">
    <h2>가장 웃겼던 기억은?</h2>
    <div class="answer placeholder" contenteditable="true" data-placeholder="여기에 웃긴 기억을 작성하세요.">철봉에 거꾸로 매달려있다가 명치로 떨어져서 숨 못쉼</div>
  </div>

  <div class="question">
    <h2>앞으로 꼭 기록하고 싶은 목표나 꿈은?</h2>
    <div class="answer placeholder" contenteditable="true" data-placeholder="여기에 목표나 꿈을 작성하세요.">마인크래프트 하드코어 클리어</div>
  </div>

  <script>
    // 모든 answer 요소에 대해 placeholder 동작 설정
    document.querySelectorAll('.answer').forEach(answer => {
      const placeholderText = answer.getAttribute('data-placeholder');

      answer.addEventListener('focus', () => {
        if (answer.classList.contains('placeholder')) {
          answer.textContent = '';
          answer.classList.remove('placeholder');
        }
      });

      answer.addEventListener('blur', () => {
        if (answer.textContent.trim() === '') {
          answer.textContent = placeholderText;
          answer.classList.add('placeholder');
        }
      });
    });
  </script>

</body>
</html>
